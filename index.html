<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taylor Swift Poster - Album & Foto</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Taylor Swift</h1>
  <h2>Discography & Photo Gallery Poster</h2>

  <div class="poster-container">
    <!-- Albums Section -->
    <section class="albums-section">
      <h3 class="section-title">Album Hits</h3>
      <div class="albums">
        <div class="album" title="Taylor Swift (2006)">
          <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Taylor_Swift_-_Taylor_Swift.png" alt="Taylor Swift Album" />
          <div class="album-title">Taylor Swift (2006)</div>
        </div>
        <div class="album" title="Fearless (2008)">
          <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Taylor_Swift_-_Fearless.png" alt="Fearless Album" />
          <div class="album-title">Fearless (2008)</div>
        </div>
        <div class="album" title="Speak Now (2010)">
          <img src="https://upload.wikimedia.org/wikipedia/en/f/f6/Taylor_Swift_-_Speak_Now_cover.png" alt="Speak Now Album" />
          <div class="album-title">Speak Now (2010)</div>
        </div>
        <div class="album" title="Red (2012)">
          <img src="https://upload.wikimedia.org/wikipedia/en/1/13/Taylor_Swift_-_Red.png" alt="Red Album" />
          <div class="album-title">Red (2012)</div>
        </div>
        <div class="album" title="1989 (2014)">
          <img src="https://upload.wikimedia.org/wikipedia/en/f/f6/Taylor_Swift_-_1989.png" alt="1989 Album" />
          <div class="album-title">1989 (2014)</div>
        </div>
        <div class="album" title="Reputation (2017)">
          <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/Taylor_Swift_-_Reputation.png" alt="Reputation Album" />
          <div class="album-title">Reputation (2017)</div>
        </div>
        <div class="album" title="Lover (2019)">
          <img src="https://upload.wikimedia.org/wikipedia/en/e/e6/Taylor_Swift_-_Lover.png" alt="Lover Album" />
          <div class="album-title">Lover (2019)</div>
        </div>
        <div class="album" title="Folklore (2020)">
          <img src="https://upload.wikimedia.org/wikipedia/en/f/f8/Taylor_Swift_-_Folklore.png" alt="Folklore Album" />
          <div class="album-title">Folklore (2020)</div>
        </div>
        <div class="album" title="Evermore (2020)">
          <img src="https://upload.wikimedia.org/wikipedia/en/1/11/Taylor_Swift_-_Evermore.png" alt="Evermore Album" />
          <div class="album-title">Evermore (2020)</div>
        </div>
        <div class="album" title="Midnights (2022)">
          <img src="https://upload.wikimedia.org/wikipedia/en/1/10/Taylor_Swift_-_Midnights.png" alt="Midnights Album" />
          <div class="album-title">Midnights (2022)</div>
        </div>
      </div>
    </section>

    <!-- Photo Gallery Section -->
    <section class="gallery-section">
      <h3 class="section-title">Photo Gallery</h3>
      <div class="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Taylor_Swift_2023_by_Glenn_Francis.jpg" alt="Taylor Swift Portrait" title="Taylor Swift 2023 Portrait" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Taylor_Swift_1989_World_Tour_1989_Album_Artwork.png" alt="1989 Tour" title="1989 World Tour" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Taylor_Swift_2019_by_Glenn_Francis.jpg" alt="Taylor Swift 2019" title="Taylor Swift 2019" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Taylor_Swift_Red_Tour_2013.jpg" alt="Red Tour" title="Red Tour 2013" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Taylor_Swift_Reputation_Stadium_Tour_2018.png" alt="Reputation Tour" title="Reputation Stadium Tour 2018" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Taylor_Swift_1989_Tour_2015_-_2.jpg" alt="1989 Tour Live" title="1989 Tour Live" />
      </div>
    </section>
  </div>
</body>
</html>

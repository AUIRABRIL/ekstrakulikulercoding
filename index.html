    <title>Taylor Swift - Queen of Pop</title>

        body {

        img:hover {

        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #444;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
        }

        @media(max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            img {
                width: 100%;
            }

                padding: 25px;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taylor Swift Fanpage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f7f1;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #c71585; /* warna pink tua */
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 3px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 180px;
      border-radius: 50%;
      border: 4px solid #c71585;
      box-shadow: 0 0 15px rgba(199, 21, 133, 0.4);
    }
    .profile h2 {
      margin-top: 15px;
      font-size: 2rem;
      color: #c71585;
    }
    .profile p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 10px auto 0;
      line-height: 1.5;
    }
    .diskografi {
      margin-top: 60px;
    }
    .diskografi h3 {
      text-align: center;
      color: #c71585;
      font-size: 2rem;
      margin-bottom: 25px;
    }
    .album-list {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }
    .album {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(199, 21, 133, 0.2);
      width: 200px;
      padding: 15px;
      text-align: center;
    }
    .album img {
      width: 100%;
      border-radius: 8px;
    }
    .album h4 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #a0146d;
    }
    .album p {
      font-size: 0.95rem;
      color: #555;
    }
    .gallery {
      margin-top: 60px;
    }
    .gallery h3 {
      text-align: center;
      color: #c71585;
      font-size: 2rem;
      margin-bottom: 25px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(199, 21, 133, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #c71585;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
      font-size: 0.9rem;
    }
    footer a {
      color: #fff7fb;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Taylor Swift</h1>
    <nav>
      <a href="#profile">Profil</a>
      <a href="#diskografi">Diskografi</a>
      <a href="#gallery">Galeri</a>
    </nav>
  </header>

  <section id="profile" class="profile">
